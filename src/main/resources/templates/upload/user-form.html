<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Upload user</title>
</head>
<body>
<h2>Choose file with .txt or .json extension. (I read json lines)</h2>
<br/>
<form th:action="@{/upload}" enctype="multipart/form-data" method="post">
    <table>
        <tr>
            <td><input type="file" name="file" value="Upload file"/></td>
            <td><input type="submit" value="Submit upload"></td>
        </tr>
        <tr>
            <td><input type="button" value="to user form" onclick="window.location.href='/user'"/></td>
        </tr>
    </table>
</form>
</body>
</html>
